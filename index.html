<!DOCTYPE html>
<html>
<head>
  <title>#edpain - Digital Harbor Foundation</title>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.5.1/build/cssreset/cssreset-min.css">
  <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
  <script src="waypoints.min.js"></script>
  <script src="jquery.fittext.js"></script>
  <script>
  $(function() {
    $("#subHeader h1").fitText(0.6);
    $("#subHeader p").fitText(2.5);
    $("#painEntry .role").keyup(function() {
      var val = $(this).val();
      if (val && (val.length > 0) && ($.inArray(val.substr(0,1).toLowerCase(), ["a","e", "i", "o", "u"]) >= 0)) {
        $("#painEntry .pluralRole").css("visibility", "visible");
      }
      else {
        $("#painEntry .pluralRole").css("visibility", "hidden");
      }
    });
  });
  </script>
  <style>
  @font-face {
    font-family: "GeosansLight";
    src: url("GeosansLight.ttf");
  }
  body {
    font-family: "GeosansLight";
    color: #3A3A3A;
    text-align: center;
  }
  body > header {
    width: 100%;
    height: 4em;
    background-color: #F3F1F2;
    font-size: 14pt;
    line-height: 4em;
    text-align:left;
  }
  body > header #preLogo {
    color: #00C12A;
    margin-left: 4em;
    margin-right: .5em;
    display: inline-block;
    vertical-align: text-bottom;
    margin-top: -1em;
  }
  body > header .smallLogo {
    height: 2em;
    margin-top:1em;
  }
  body > header #postLogo {
    color: #00C12A;
    margin-left: .5em;
    display:inline-block;
    vertical-align: text-top;
    margin-top: -1.25em;
  }
  body > header #anchorLogo {
    height: 2.5em;
    padding-right: 4em;
    padding-bottom: 1.5em;
    position:absolute;
    right: 0;
    top: 0; 
    vertical-align: top;
  }
  #anchorLogo {
    word-wrap: nowrap;
    font-size: 14pt;
    background-image: url('EdTechLinkAnchor.svg');
    background-position: right top;
    background-size: auto 100%;
    background-repeat: no-repeat;
    color: #3C708A;
  }
  #subHeader {
    text-align: center;
  }
  #subHeader h1 {
    font-size: 200pt;
    font-family: "helvetica";
    font-weight: 800;
    color: transparent;
    text-shadow: 2px 2px 2px #27a9e0, 1px 1px 1px #176586, 2px 2px 0px #27a9e0;
  }
  #subHeader p {
    text-align: middle;
    font-size: 23pt;
    margin-top: -1.1em;
    color: #27a9e0;
    margin-left: 17em;
  }
  #subHeader p strong {
    color: #FEBD25;
  }
  #painEntry {
    font-size: 24pt;
    width: 26em;
    text-align: left;
    display: inline-block;
    margin-left: auto;
    margin-right: auto;
    margin-top: 2em;
  }
  #painEntry input::-ms-input-placeholder {
    color: #AAA;
    text-align: center;
  }
  #painEntry input::-moz-placeholder {
    color: #AAA;
    text-align: center;
  }
  #painEntry input::-webkit-input-placeholder {
    color: #AAA;
    text-align: center;
  }
  #painEntry input {
    margin-left:.5em;
    margin-right:.5em;
    background-color: #DDD;
    border: none;
    padding-left: .25em;
    padding-right: .25em;
    padding-top: .15em;
    padding-bottom: .15em;
  }
  #painEntry .role {
    width: 13em;
  }
  #painEntry .pluralRole {
    visibility:hidden;
  }
  #painEntry strong {
    color: #27a9e0;
  }
  #painEntry p {
    margin-bottom: .5em;
  }
  #painEntry textarea {
    width: 25.5em;
    background-color: #DDD;
    border: none;
    height: 4em;
    margin-bottom: -.25em;
    padding-left: .25em;
    padding-right: .25em;
    padding-top: .15em;
    padding-bottom: .15em;
  }
  #painEntry .identifiers {
    text-align: right;
  }
  #painEntry .name {
    width: 12em;
  }
  #painEntry .zip {
    width: 4.5em;
  }
  #painEntry .identifiers > *:last-child {
    margin-right: 0;
  }
  #painEntry .post {
    width: 100%;
    color: white;
    background-color: #00C12A;
    font-family: "GeosansLight";
    font-weight: 800;
    border: 0;
    padding:0;
    margin:0;
    font-size:inherit;
    padding-top: .10em;
    padding-bottom: .30em;
    margin-bottom: 1em;
  }
  #painEntry .post:hover {
    background-color: #27a9e0;
  }
  #painEntry .post:active {
    color: #DDD;
  }
  </style>
</head>
<body>
  <header>
    <span id="preLogo">&nbsp;</span>
    <a href="http://www.digitalharborfoundation.org"><img src="smallDHFLogo.svg" alt="Digital Harbor Foundation" class="smallLogo"></a>
    <span id="postLogo">project</span>
    <div id="anchorLogo">
      We link learners to doers
    </div>
  </header>
  <section id="subHeader">
    <h1>#edpain</h1>
    <p>identifying the <strong>pain points</strong> of education</p>
  </section>
  <section id="painEntry">
    <p>I'm a<span class="pluralRole">n</span> <input type="text" class="role" placeholder="teacher, student, parent, etc."/> and I have an <strong>edpain</strong>:</p>
    <p class="description"><textarea></textarea></p>
    <p class="identifiers">My name is <input type="text" class="name"/> from <input type="text" placeholder="zip code" class="zip"></p>
    <button class="post">post your edpain</button>
  </section>
  <section id="pains">
  </section>
</body>
</html>
